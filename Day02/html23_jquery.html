<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity = "sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin = "anonymous"></script>
    <script>
       
        // jQuery로 온로드할때 방식
        $(document).ready(function () {
            // 여기에 로직을 적으면 됨
            $('input').click(function(){
                $('.page').slideToggle(500);
            });

            $('.box').css({
                width: '100px',
                height: '100px',
                backgroundColor: 'red'
            }).animate({
                width: '500px',
                opacity: 0.5
            }, 1500);
        });
    </script>
</head>
<body>
    <input type="button" value="Toggle">
    <div class="page">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam ut, deserunt officiis placeat est a quo fugiat explicabo accusamus, voluptatem officia? Sunt aliquam libero error similique quas ratione sed molestias.</p>
    </div>

    <div class="box"></div>
</body>
</html>
