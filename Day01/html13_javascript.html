<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <link rel="stylesheet" media="screen" href="main.css">      <!-- 외부에있는 것을 가져와 쓰기위한 link -->
    <style>
        /* 내부스타일*/
    </style>
    <script>
        //alert(1 + 30);        잘안씀
        console.log("Hello, console log");
        console.log('Second' + 'log!!');
        var a = 1;
        var b = 3;
        console.log(a == b);
        console.log(a === b);    // js에만 있는 객체까지 모두 일치하는 경우
        let c = 1.5;
        console.log(c);

        var radius = 10;
        const pi = 3.141592;
        alert('원의 크기는 ' + radius * radius * pi + '입니다');

        function test() {
            var i = 10;
            return i * pi;
        }

        alert(test());

        // 자바스크립트 특이한 함수 선언 방식
        var test2 = function (){
            alert('test2');
            alert('함수선언이 조금 다릅니다.');
        }
        test2();

        // 객체 json javascript object notation
        var product = {
            name: '7D 건조망고',
            type: '당절임',
            성분: '망고, 설탕, 메타중아황산나트륨...',
            원산지: '필리핀',
            imported: true,
            price: 5000
        }

        console.log(product.name);
        console.log(product['name']);
        console.log(product.성분);

        // C#의 foreach 와 같은
        for (var i in product){
            console.log(i + '/' + product[i]);
        }

    </script>       <!-- 자바스크립트를 가져올때 사용하는 script -->
</head>
<body>
    <h1>Hello HTML5</h1>
</body>
</html>
