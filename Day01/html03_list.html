<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>네이게이션 메뉴</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>-->
</head>
<body>
    <div>
        <h2>열대과일</h2>
        <ol>                    <!-- 하위목록 만들기 ol-->
            <li>망고</li>       <!-- 리스트 1번 -->
            <li>파파야</li>
            <li>망고스틴</li>
            <li>바나나
                <ol>
                    <li>원숭이 바나나</li>
                    <li>사료용 바나나</li>
                    <li>식용 바나나</li>
                </ol>
            </li>
        </ol>

        <h2>노트북</h2>
        <ul>                    <!-- 하위목록 만들기 ul-->
            <li>삼성</li>       <!-- 리스트 1번 -->
            <li>LG</li>
            <li>MSI</li>
            <li>바나나</li>
                <ul>
                    <li>XPS15</li>
                    <li>XPS17</li>
                    <li>XPS11</li>
                </ul>
            </li>
        </ul>
    </div>

    <div>
        <h2>시간표</h2>
        <table border="1">      <!-- border : 테두리만들어줌-->
            <tr>
                <th></th>       <!-- 컬럼을 진하게 하는 th, 기본모양은 td-->
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td colspan="2">미술</td>   <!-- colspan="2" : 바로옆 셀과 합치기-->
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td rowspan="2">사회</td>   <!-- rowspan : 밑에 행과 행합침-->
            </tr>
            <tr>
                <td>3교시</td>
                <td>국사</td>
                <td>일어</td>
                <td>체육</td>
                <td>음악</td>
            </tr>
        </table>
    </div>

    <div>
        <video src="./test.mp4" controls="controls"></video>
    </div>

</body>
</html>
